<section id="github" class="py-12">
  <div class="max-w-6xl mx-auto px-4 space-y-6">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
      <div class="space-y-3">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 text-emerald-500 border border-emerald-500/40 shadow-sm">
          <span class="w-2 h-2 rounded-full bg-emerald-400 animate-ping"></span>
          <span class="text-xs font-mono uppercase tracking-[0.2em]">{{ T "github_stats_live" }}</span>
        </div>
        <div class="flex items-center gap-3 text-slate-900 dark:text-white">
          <i data-lucide="activity" class="text-primary"></i>
          <h2 class="text-3xl font-bold">{{ T "github_stats_title" }}</h2>
        </div>
        <p class="text-slate-600 dark:text-slate-400 max-w-3xl">{{ T "github_stats_subtitle" }}</p>
      </div>
      <a href="{{ .Site.Params.links.github }}" class="inline-flex items-center gap-2 px-4 py-2 rounded-xl surface-glass text-sm font-semibold text-slate-900 dark:text-white hover:-translate-y-1 transition-transform">
        <i data-lucide="github" class="w-5 h-5"></i>
        <span>{{ T "github_stats_view_profile" }}</span>
        <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
      </a>
    </div>

    <div class="flex flex-col md:flex-row md:items-start gap-4 md:gap-5 md:justify-center">
      <article class="surface-glass rounded-2xl border border-slate-100 dark:border-dark-border overflow-hidden shadow-[0_18px_56px_-26px_rgba(6,182,212,0.45)] w-full md:w-auto">
        <img
          data-theme-img
          data-src-light="https://github-readme-stats-dusky-ten-36.vercel.app/api?username=mjanez&show_icons=true&title_color=0f172a&border_color=00000000&text_color=475569&icon_color=06b6d4&bg_color=00000000&hide=stars&show=prs_merged_percentage"
          data-src-dark="https://github-readme-stats-dusky-ten-36.vercel.app/api?username=mjanez&show_icons=true&title_color=c8e7ff&border_color=00000000&text_color=dbeafe&icon_color=06b6d4&bg_color=00000000&hide=stars&show=prs_merged_percentage"
          src="https://github-readme-stats-dusky-ten-36.vercel.app/api?username=mjanez&show_icons=true&title_color=0f172a&text_color=0f172a&border_color=00000000&icon_color=06b6d4&bg_color=00000000&hide=stars&show=prs_merged_percentage"
          alt="{{ T "github_stats_overview_alt" }}"
          class="w-full max-w-[420px] md:max-w-[360px] md:min-h-[196px]"
          loading="lazy">
      </article>

      <article class="surface-glass rounded-2xl border border-slate-100 dark:border-dark-border overflow-hidden shadow-[0_18px_56px_-26px_rgba(6,182,212,0.45)] w-full md:w-auto">
        <img
          data-theme-img
          data-src-light="https://github-readme-stats-dusky-ten-36.vercel.app/api/top-langs/?username=mjanez&layout=compact&border_color=00000000&title_color=0f172a&text_color=0f172a&icon_color=06b6d4&bg_color=00000000&rank_icon=percentile&langs_count=6"
          data-src-dark="https://github-readme-stats-dusky-ten-36.vercel.app/api/top-langs/?username=mjanez&layout=compact&border_color=00000000&title_color=c8e7ff&text_color=dbeafe&icon_color=06b6d4&bg_color=00000000&rank_icon=percentile&langs_count=6"
          src="https://github-readme-stats-dusky-ten-36.vercel.app/api/top-langs/?username=mjanez&layout=compact&title_color=0f172a&border_color=00000000&&text_color=0f172a&icon_color=06b6d4&bg_color=00000000&rank_icon=percentile&langs_count=6"
          alt="{{ T "github_stats_langs_alt" }}"
          class="w-full max-w-[420px] md:max-w-[360px] md:min-h-[196px]"
          loading="lazy">
      </article>
    </div>
  </div>
</section>
