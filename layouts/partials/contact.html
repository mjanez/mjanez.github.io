<section id="contact" class="py-16">
  <div class="max-w-5xl mx-auto px-4">
    <div class="surface-glass rounded-3xl p-8 md:p-12 border border-slate-100 dark:border-dark-border overflow-hidden relative">
      <div class="absolute inset-0 bg-gradient-to-r from-primary/10 via-blue-500/10 to-purple-500/10 pointer-events-none"></div>
      <div class="relative flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <div class="space-y-3">
          <p class="text-xs uppercase tracking-[0.3em] text-slate-500 dark:text-slate-300">{{ T "nav_contact" }}</p>
          <h2 class="text-3xl font-bold text-slate-900 dark:text-white">{{ T "contact_title" }}</h2>
          <p class="text-slate-600 dark:text-slate-300 max-w-2xl">{{ T "contact_body" }}</p>
        </div>
        <div class="flex flex-wrap gap-3">
          <a href="mailto:{{ .Site.Params.links.email }}" class="min-w-[200px] justify-center px-5 py-3 rounded-xl bg-gradient-to-r from-primary to-blue-500 hover:from-cyan-400 hover:to-sky-600 hover:shadow-[0_15px_40px_-20px_rgba(14,165,233,0.7)] text-white font-semibold shadow-glow flex items-center gap-2 transition-all">
            <i data-lucide="mail" class="w-5 h-5"></i>
            <span>{{ T "contact_primary_cta" }}</span>
          </a>
          <!--TODO: Unnecesary repeat, search another alternative contact-->
          <!-- <a href="{{ .Site.Params.links.github }}" class="min-w-[200px] justify-center px-5 py-3 rounded-xl border border-slate-200 dark:border-dark-border text-slate-800 dark:text-slate-100 hover:bg-white hover:text-slate-900 dark:hover:bg-dark-border/80 dark:hover:text-white transition-all flex items-center gap-2 shadow-sm hover:shadow-md">
            <i data-lucide="github" class="w-5 h-5"></i>
            <span>{{ T "contact_secondary_cta" }}</span>
          </a> -->
        </div>
      </div>
    </div>
  </div>
</section>
