<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="scroll-smooth">
{{ partial "head.html" . }}
<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-slate-50 min-h-screen relative">
  <div class="absolute inset-0 bg-grid bg-[size:120px_120px] opacity-30 dark:opacity-20"></div>
  <div class="absolute -top-32 -left-20 w-72 h-72 rounded-full bg-primary/20 blur-[100px]"></div>
  <div class="absolute top-10 right-0 w-80 h-80 rounded-full bg-purple-500/10 blur-[120px]"></div>

  <div class="relative z-10">
    {{ partial "nav.html" . }}
    <main class="max-w-6xl mx-auto px-4 py-16">
      <h1 class="text-3xl font-semibold mb-8">{{ .Title }}</h1>
      <div class="grid gap-4 md:grid-cols-2">
        {{ range .Data.Terms.Alphabetical }}
          <a href="{{ .Page.RelPermalink }}" class="surface-glass rounded-xl px-4 py-3 flex items-center justify-between hover:border-primary transition-colors">
            <span class="font-medium">{{ .LinkTitle }}</span>
            <span class="text-sm text-slate-500 dark:text-slate-400">{{ .Count }}</span>
          </a>
        {{ end }}
      </div>
    </main>
    {{ partial "footer.html" . }}
  </div>

  {{ partial "scripts.html" . }}
</body>
</html>
